<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MEANie</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <img src='images/meanie_3.jpg' width=800 height=400 />
    <h1>MEANie</h1>
    <p>A simple, ugly MEAN stack example. Console has output from GET call.</p>
    <div ng-controller="WhereMyPeeps as wmp" ng-init= "wmp.getRecords()">
      <input type="text" value="" ng-model="wmp.nameIn" placeholder="Name">
      <input type="text" value="" ng-model="wmp.locationIn" placeholder="Location">
      <button ng-click='wmp.addRecord()'>Add</button>
      <button ng-click='wmp.getRecords()'>Read</button>
      <div class="containerRow">

      <div ng-repeat="thing in wmp.allTheRecords" class="col-sm-3">
          <h3>{{thing.name}}</h3>
          <p>{{thing.location}}</p>
        </div>


      </div>

    </div>
  </body>
</html>
